<td-add-todo-form class="addTodoForm"></td-add-todo-form>
<button (click)="logoutHandler()">Logout</button>
<td-todo
 *ngFor="let todo of todos$ | async"
  [todo]="todo"
  (deleteTodo)="deleteTodoHandler($event)"
  (updateTodo)="updateTodoHandler($event)"
  (todoFilterChangedEmitter)="changeFilterHandler($event)"
></td-todo>
