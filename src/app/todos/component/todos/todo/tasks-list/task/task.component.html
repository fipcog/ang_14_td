<div class="taskContainer">
  <input type="checkbox" 
    [checked]="task.status === complete.done"
    (change)="updateTaskStatusHandler($event)"
  >
  <td-editable-text 
    [value]="task.title" 
    (getNewValue)="getNewTaskTitle($event)"
  ></td-editable-text>
  <button (click)="deleteTaskHandler()">X</button>
</div>
