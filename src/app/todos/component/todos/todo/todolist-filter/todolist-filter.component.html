<div class="container">
  <button 
    [ngClass]="{ 'active': todoFilter === 'all', 'filterButton': true }" 
    (click)="changeFilterHandler('all')"
  >ALL</button>
  <button 
    [ngClass]="{ 'active': todoFilter === 'active', 'filterButton': true }" 
    (click)="changeFilterHandler('active')"
  >ACTIVE</button>
  <button 
    [ngClass]="{ 'active': todoFilter === 'completed', 'filterButton': true }" 
    (click)="changeFilterHandler('completed')"
  >COMPLETED</button>
</div>
