<td-editable-text 
  class="todoHeader"
  [value]="todo.title" 
  (getNewValue)="updateTodoHandler($event)"
></td-editable-text>
<button class="removeTodoBtn" (click)="deleteTodoHandler()">X</button>
<td-tasks-list [todo]="todo"></td-tasks-list>
<td-todolist-filter [todoFilter]="todo.filter" (todoFilterChangedEmitter)="changeFilterHandler($event)"></td-todolist-filter>
